<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator (R F WEB)</title>
    <link rel="icon" type="image/icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form class="color-picker" action="">
        <fieldset>
            <legend class="visually-hidden">Pick a color scheme</legend>

            <label for="dark" class="visually-hidden">Dark theme</label>
            <input type="radio" id="dark" name="theme">

            <label for="light" class="visually-hidden">Light</label>
            <input type="radio" name="theme" id="light" checked>
    
            <label for="pink" class="visually-hidden">Pink theme</label>
            <input type="radio" id="pink" name="theme">
    
            <label for="blue" class="visually-hidden">Blue theme</label>
            <input type="radio" id="blue" name="theme">
    
            <label for="green" class="visually-hidden">Green theme</label>
            <input type="radio" id="green" name="theme">
    
        </fieldset>
    </form>
    <div class="container">
        <div class="wrapper">
            <p>Height in CM:
                <input type="text" id="height"><br><span id="height_error"></span>
            </p>
        
            <p>Weight in KG:
                <input type="text" id="weight"><br><span id="weight_error"></span>
            </p>
        
            <button class="btn-1" id="btn">Calculate</button>
            <p id="output"></p>
        </div>
    </div>
</body>
</html>
